<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Cadastro - projeto para teste Tiago </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro APP</h1>
    <p>Bem-vindo ao App de Cadastro.</p>

    <!-- Mensagens de alerta -->
    <div class="alert success">
      <strong>✓ Cadastro realizado com sucesso.</strong>
    </div>
    <div class="alert error">
      <strong>⚠ Valide os campos obrigatórios!</strong>
    </div>

    <form id="cadastro-form">
      <div class="form-group">
        <label for="firstName">Nome: <span class="required">(obrigatório)</span></label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Sobrenome: <span class="required">(obrigatório)</span></label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF: <span class="required">(obrigatório)</span></label>
        <input type="text" id="cpf" name="cpf" required>
      </div>

      <div class="form-group">
        <label for="dtnasc">Data de Nascimento <span class="required">(obrigatório)</span></label>
        <input type="date" id="dtnasc" name="dtnasc" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail <span class="required">(obrigatório)</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone <span class="phone-label-span required" style="display: none;">(obrigatório)</span></label>
        <input type="text" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="cep">CEP <span class="required">(obrigatório)</span></label>
        <input type="text" id="cep" name="cep" required>
      </div>

      <div class="form-group">
        <label for="street">Endereço <span class="required">(obrigatório)</span></label>
        <input type="text" id="street" name="street" required>
      </div>

      <div class="form-group">
        <label for="estados">Estado</label>
        <select id="estados">
          <option selected disabled value="">Selecione o Estado</option>
          <option value="PE">Pernambuco</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="city">Cidade</label>
        <select id="city">
          <option selected disabled value="">Selecione a Cidade</option>
          <option value="Recife">Recife</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>
      </div>

      <!-- Seção Sexo corrigida -->
      <div class="form-group">
        <label>Sexo</label>
        <div class="radio-group">
          <label><input type="radio" name="sexo" value="masculino" checked> Masculino</label>
          <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
          <label><input type="radio" name="sexo" value="nao-informar"> Prefiro não informar</label>
        </div>
      </div>

      <div class="form-group">
        <label>Qual seu meio de contato preferencial?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="email-checkbox" name="contato" value="email"> E-mail</label>
          <label><input type="checkbox" id="phone-checkbox" name="contato" value="phone"> Telefone</label>
        </div>
      </div>

      <div class="form-group">
        <label>Selecione um documento</label>
        <input type="file" id="file-upload">
      </div>

      <button type="submit">Enviar</button>
      <div class="privacy">
        <a href="privacy.html" target="_blank">Política de Privacidade</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
