<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Cadastro SaudeAmiga</title>
  </head>
  <body>
    <div>
      <h1 id="title">Cadastro SaúdeAmiga</h1>
      <p id="subtitle">Bem-vindo à SaúdeAmiga, crie seu cadastro.</p>
      <br />
    </div>
    <span class="success">
      <strong>Cadastro realizado com sucesso.</strong>
    </span>
    <span class="error">
      <strong>Valide os campos obrigatórios!</strong>
    </span>
    <div id="white-background">
      <span id="cat">🐈</span>
      <form>
        <fieldset class="group">
          <div class="field">
            <label for="firstName"><strong>Nome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="firstName" id="firstName" required />
          </div>

          <div class="field">
            <label for="lastName"><strong>Sobrenome</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
        </fieldset>

        <fieldset class="group">
          <div class="field">
            <label for="cpf"><strong>CPF</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="text" name="cpf" id="cpf" required />
          </div>
  
          <div class="field">
            <label for="dtnasc"><strong>Data Nasc</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="date" name="dtnasc" id="dtnasc" required />
          </div>
          </fieldset>

        <fieldset class="group">
          <div class="field">
            <label for="email"><strong>E-mail</strong><span class="required-mark"> (obrigatório)</span></label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="field">
            <label for="phone"><strong>Telefone</strong><span class="phone-label-span required-mark"> (obrigatório)</span></label>
            <input type="text" name="phone" id="phone" />
          </div>
        </fieldset>

        <fieldset class="group">
          <div class="field">
            <label for="cep"><strong>Cep</strong><span>
            <input type="text" name="cep" id="cep" required />
          </div>
  
          <div class="field">
            <label for="street"><strong>Endereço</strong><span>
            <input type="text" name="street" id="street" required />
          </div>
          </fieldset>

        <fieldset class="group">
            <div class="field">
              <label for="estados"><strong>Estado</strong></label>
              <select id="estados">
                <option selected disabled value="">Selecione o Estado</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
            </div>
    
            <div class="field">
              <label for="city"><strong>Cidade</strong></label>
              <select id="city">
                <option selected disabled value="">Selecione a Cidade</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
            </div>
          </fieldset>

            <div id="support-type" class="field">
              <label><strong>Sexo</strong></label>
              <label>
                <input type="radio" name="sexo" value="masculino" checked />Masculino
              </label>
              <label>
                <input type="radio" name="sexo" value="feminino" />Feminino
              </label>
              <label>
                <input type="radio" name="sexo" value="nao-informar" />Prefiro não informar
              </label>
            </div>

        <fieldset class="group">
          <div id="check">
            <label><strong>Qual seu meio de contato preferencial?</strong></label>
            <br />
            <input type="checkbox" id="email-checkbox" name="email" value="email" />
            <label for="email">E-mail</label>
            <input type="checkbox" id="phone-checkbox" name="phone" value="phone" />
            <label for="phone">Telefone</label>
          </div>
        </fieldset>



        <div class="field">
          <label><strong>Selecione um documento</strong></label>
          <input id="file-upload" type="file">
        </div>

        <button type="submit" class="button">Enviar</button>
        <div id="privacy">
          <a href="privacy.html" target="_blank">Política de Privacidade</a>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
